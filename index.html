<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero search</title>
    <script src="./app.js"></script>
</head>
<body>
    <h1>Avengers Character Search</h1>
    <form action="">
        <input type="text" name="query" method="Get" id="q" autofocus>

        <button id="btn" type="submit">Search</button>
    </form>
    <h2>RESULT</h2>
    <hr>
    <div id="result">
        <h3 id="alias"></h3>
        <h4 id="name"></h4>
        <p id="bio"></p>
        <ul></ul>

    </div>
</body>
</html>
